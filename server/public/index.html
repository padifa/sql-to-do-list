<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body class="bg-light">
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="text-center">SQL TO-DO List</h1>
    </div>
  </header>

  <section id="addToDo" class="container mt-4">
    <h2 id="heading" class="text-center">Add To-dos</h2>
    <form class="d-flex justify-content-center align-items-center flex-wrap" onsubmit="saveToDo(event)">
      <input type="text" data-testid="toDoTextInput" class="form-control me-2" style="max-width: 400px;" placeholder="To Do Content" required>
      <div class="form-check d-flex align-items-center me-2">
        <input type="checkbox" class="form-check-input me-1" id="isComplete">
        <label class="form-check-label" for="isComplete">Complete</label>
      </div>
      <button class="btn btn-success">Add To-do</button>
    </form>
    <div id="cancel" class="text-center mt-3"></div>

    <div class="mt-5">
      <h2 class="text-center">Search To-Do</h2>
      <form class="d-flex justify-content-center align-items-center" onsubmit="search(event)">
        <input id="search-term" class="form-control me-2" style="max-width: 400px;" placeholder="Search term...">
        <button class="btn btn-info">Search</button>
      </form>
    </div>
  </section>

  <section class="container mt-5">
    <h2 class="text-center">All To-Do Tasks</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>To Do Content</th>
            <th>Completed</th>
            <th>Actions</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="viewToDos"></tbody>
      </table>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
